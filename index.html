<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽選アプリ SPA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    /* Overlay */
    #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    #loginOverlay .modal { background: #fff; padding: 30px; border-radius: 8px; text-align: center; width: 300px; }
    #loginOverlay input { width:100%; padding:8px; font-size:16px; margin-bottom:12px; box-sizing:border-box; }
    #loginOverlay button { padding:10px 20px; font-size:16px; cursor:pointer; }
    /* Main container */
    #mainContainer { display:none; padding:20px; }
    .nav-buttons { text-align: center; margin-bottom:20px; }
    .nav-buttons button { padding:8px 16px; margin:0 5px; background-color:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    /* Sections */
    .section { display:none; }
    .section.active { display:block; }
    /* Common table style */
    table { width:100%; max-width:800px; margin:20px auto; border-collapse:collapse; }
    th, td { border:1px solid #aaa; padding:8px; text-align:center; }
    th { background-color:#f0f0f0; }
    td { background-color:#fff; }
    input[type="text"], input[type="number"] { width:100%; box-sizing:border-box; padding:4px; }
    .update-btn { padding:4px 8px; font-size:14px; }
    .correction-input { width:60px; }
    /* Lottery layout */
    #pageTitle { text-align:center; font-size:28px; margin:20px 0; background-color:#eee; color:#fff; padding:10px; }
    .center-container { position:relative; margin:0 auto; max-width:600px; text-align:center; overflow:hidden; }
    #centerImage { width:100%; height:auto; display:block; }
    .prizes-overlay { position:absolute; top:30%; left:0; right:0; bottom:30%; display:grid; gap:10px; pointer-events:none; padding:10px; grid-template-columns:repeat(3,1fr); justify-items:center; align-items:center; }
    .tile { width:97%; height:80px; display:flex; align-items:center; justify-content:center; border:2px solid #aaa; font-size:14px; font-family:'Arial Black', Gadget, sans-serif; font-weight:bold; border-radius:8px; background:rgba(255,255,255,0.95); color:#333; box-sizing:border-box; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }
    .tile.active { background-color: yellow; border-color: orange; }
    .winner { background-color: magenta; border-color:red; color:#fff; }
    .start-btn { position:absolute; bottom:20px; left:50%; transform:translateX(-50%); width:120px; height:80px; border-radius:50%; border:none; background-color:rgba(255,0,0,0.9); color:#fff; font-size:18px; font-weight:bold; cursor:pointer; z-index:10; transition:transform 0.2s; }
    .start-btn:active { transform:translateX(-50%) scale(0.95); }
    #resultMessage { text-align:center; font-size:20px; margin-top:10px; }
    /* Form sections */
    .section form { max-width:600px; margin:0 auto 20px; }
    .section label { display:block; margin:10px 0 5px; }
    .section input, .section select { width:100%; max-width:300px; padding:8px; box-sizing:border-box; }
    .section button { margin-top:10px; padding:8px 16px; }
    /* Display settings */
    .image-option { display:inline-block; margin:10px; text-align:center; border:1px solid #ccc; padding:5px; border-radius:4px; }
    .thumb { max-width:150px; display:block; margin:5px auto; }
    .delete-btn { margin-top:5px; padding:4px 8px; font-size:12px; background-color:red; color:#fff; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- パスワードオーバーレイ -->
  <div id="loginOverlay">
    <div class="modal">
      <h2>アプリパスワード</h2>
      <input type="password" id="eventPasswordInput" placeholder="パスワードを入力">
      <button id="eventLoginBtn">開く</button>
    </div>
  </div>

  <!-- メインコンテナ -->
  <div id="mainContainer">

    <!-- ナビゲーション（順序を変更） -->
    <div class="nav-buttons">
      <button data-target="lottery">抽選画面</button>
      <button data-target="status">賞情報</button>
      <button data-target="control">賞設定</button>
      <button data-target="display">表示設定</button>
      <button data-target="history">履歴</button>
    </div>

    <!-- 賞情報セクション -->
    <section id="status" class="section active">
      <h2 style="text-align:center;">現在の各賞情報</h2>
      <table id="prizesTable">
        <thead>
          <tr><th>賞番号</th><th>賞名称</th><th>出た数</th><th>残数</th><th>修正数</th><th>更新</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="totalRemaining" style="text-align:center;font-weight:bold;">合計残数: 0</div>
    </section>

    <!-- 抽選画面セクション -->
    <section id="lottery" class="section">
      <div id="pageTitle"></div>
      <div class="center-container">
        <img id="centerImage" src="" alt="中央画像">
        <div id="tilesOverlay" class="prizes-overlay"></div>
        <button id="startBtn" class="start-btn">スタート</button>
      </div>
      <div id="resultMessage"></div>
    </section>

    <!-- 賞設定セクション -->
    <section id="control" class="section">
      <h2 style="text-align:center;">賞設定</h2>
      <form id="prizeForm">
        <label for="prizeName">賞名称</label>
        <input type="text" id="prizeName" required placeholder="例：スターバックス賞">
        <label for="prizeQuantity">数量</label>
        <input type="number" id="prizeQuantity" required placeholder="例：5">
        <label for="prizeCategory">賞区分</label>
        <select id="prizeCategory" required>
          <option value="">選択してください</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <button type="submit">登録</button>
      </form>
      <div id="message" style="text-align:center;color:green;"></div>
      <div id="prizeList" style="text-align:center;"></div>
      <div style="text-align:center;"><button id="resetBtn">データ初期化</button></div>
    </section>

    <!-- 表示設定セクション -->
    <section id="display" class="section">
      <h2 style="text-align:center;">Display 設定</h2>
      <div style="text-align:center; margin-bottom:10px;">
        <button class="nav-back" data-target="status">戻る</button>
      </div>
      <div style="max-width:600px;margin:0 auto 30px;">  
        <h3>タイトル設定</h3>
        <div>現在のタイトル: <span id="currentTitle"></span></div>
        <label>新しいタイトル</label>
        <input type="text" id="titleInput" placeholder="例：抽選会">
        <button id="titleSaveBtn">タイトル登録</button>
        <div style="margin-top:20px;"><label><input type="radio" name="titleVisibility" value="true"> 表示</label> <label><input type="radio" name="titleVisibility" value="false"> 非表示</label></div>
        <button id="titleVisibilitySaveBtn">設定更新</button>
      </div>
      <div style="max-width:600px;margin:0 auto 30px;">
        <h3>背景画像設定</h3>
        <label>画像URLを入力</label>
        <input type="text" id="bgUrlInput" placeholder="例：https://example.com/image.jpg">
        <button id="bgAddBtn">登録</button>
        <div id="bgList"></div>
        <button id="bgSelectBtn">採用</button>
      </div>
      <div style="max-width:600px;margin:0 auto 30px;">
        <h3>中央画像設定</h3>
        <label>画像URLを入力</label>
        <input type="text" id="centerUrlInput" placeholder="例：https://example.com/image.jpg">
        <button id="centerAddBtn">登録</button>
        <div id="centerList"></div>
        <button id="centerSelectBtn">採用</button>
      </div>
    </section>

    <!-- 抽選履歴セクション -->
    <section id="history" class="section">
      <h2 style="text-align:center;">抽選履歴</h2>
      <table id="historyTable" style="margin:0 auto;max-width:600px;">
        <thead>
          <tr><th>賞名称</th><th>日付</th><th>時間</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>

  <script type="module">
    // パスワード認証
    const EVENT_PASSWORD = "3254";
    const overlay = document.getElementById("loginOverlay");
    const main = document.getElementById("mainContainer");
    document.getElementById("eventLoginBtn").addEventListener("click", () => {
      if (document.getElementById("eventPasswordInput").value === EVENT_PASSWORD) {
        overlay.style.display = "none";
        main.style.display = "block";
      } else alert("パスワードが違います");
    });

    // SPAナビゲーション切り替え
    const nav = document.querySelector('.nav-buttons');
    document.querySelectorAll('.nav-buttons button').forEach(btn => {
      btn.addEventListener('click', () => showSection(btn.dataset.target));
    });
    document.querySelectorAll('.nav-back').forEach(btn => {
      btn.addEventListener('click', () => showSection(btn.dataset.target));
    });
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      // 抽選画面ではナビ非表示
      nav.style.display = (id === 'lottery') ? 'none' : 'block';
    }

    // Firebase初期化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      doc, getDocs, updateDoc, addDoc, deleteDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyCDggkQeswndbsRb0d0K8WOv2L3i6o4vh0", authDomain: "lottery2-e5aa1.firebaseapp.com", projectId: "lottery2-e5aa1" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===== 賞情報ステータス =====
    let prizesData = [], historyData = [];
    const prizesQuery = query(collection(db, 'prizes'), orderBy('rank', 'asc'));
    onSnapshot(prizesQuery, snap => { prizesData = []; snap.forEach(d => prizesData.push({ id: d.id, ...d.data() })); updateStatus(); });
    onSnapshot(collection(db, 'history'), snap => { historyData = []; snap.forEach(d => historyData.push(d.data())); updateStatus(); });
    function updateStatus() {
      const tbody = document.querySelector('#prizesTable tbody'); tbody.innerHTML = '';
      let total = 0;
      prizesData.forEach(p => {
        const drawn = historyData.filter(h => h.prizeId === p.id).length;
        const rem = p.quantity - drawn; total += rem;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.rank}</td><td><input type='text' value='${p.name}' style='width:100%;'></td><td>${drawn}</td><td>${rem}</td><td><input type='number' class='correction-input'></td><td><button class='update-btn'>更新</button></td>`;
        tbody.appendChild(tr);
        const btn = tr.querySelector('.update-btn'), nameIn = tr.querySelector('input[type=text]'), corrIn = tr.querySelector('input[type=number]');
        btn.addEventListener('click', async () => {
          const v = corrIn.value.trim(); if (!v) return alert('修正数を入力');
          const n = Number(v); if (n < 0) return alert('負の数不可');
          try { await updateDoc(doc(db, 'prizes', p.id), { name: nameIn.value.trim(), quantity: drawn + n }); alert('更新完了'); corrIn.value = ''; }
          catch { alert('更新失敗'); }
        });
      });
      document.getElementById('totalRemaining').textContent = '合計残数: ' + total;
    }

    // ===== 抽選画面 =====
    const pageTitle = document.getElementById('pageTitle'), centerImg = document.getElementById('centerImage'), tilesOverlay = document.getElementById('tilesOverlay');
    let prizesList = [], winner = null;
    onSnapshot(query(collection(db, 'prizes'), orderBy('rank', 'asc')), snap => {
      prizesList = []; tilesOverlay.innerHTML = '';
      snap.forEach(d => prizesList.push({ id: d.id, ...d.data() }));
      const cols = Math.min(prizesList.length, 3); tilesOverlay.style.gridTemplateColumns = `repeat(${cols},1fr)`;
      prizesList.forEach(p => { const div = document.createElement('div'); div.className = 'tile'; div.textContent = p.name; div.dataset.id = p.id; tilesOverlay.appendChild(div); });
    });
    // 設定リアルタイム適用
    const configRef = doc(db, 'displaySettings', 'config');
    onSnapshot(configRef, snap => {
      if (!snap.exists()) return;
      const d = snap.data();
      // タイトル
      if (d.titleVisible !== false && d.title) { pageTitle.textContent = d.title; pageTitle.style.display = 'block'; } else pageTitle.style.display = 'none';
      // 背景
      document.body.style.background = d.currentBgImageUrl ? `url('${d.currentBgImageUrl}') repeat` : 'none';
      // 中央画像
      centerImg.src = d.currentCenterImageUrl || '';
    });
    // ビープ音
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)(); function beep() { if (audioCtx.state === 'suspended') audioCtx.resume(); const osc = audioCtx.createOscillator(), gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.type = 'square'; osc.frequency.setValueAtTime(440, audioCtx.currentTime); gain.gain.setValueAtTime(0.5, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
    let running = false, delay = 100, decel = 20, prev = -1, timerId, startTime;
    async function preselect() {
      const snap = await getDocs(collection(db, 'history'));
      const cnt = {}; snap.forEach(d => { const id = d.data().prizeId; cnt[id] = (cnt[id] || 0) + 1; });
      const arr = [], sum = prizesList.reduce((s, p) => { const r = p.quantity - (cnt[p.id] || 0); if (r > 0) { arr.push({ p, r }); return s + r; } return s; }, 0);
      if (sum <= 0) return null;
      let r = Math.random() * sum;
      for (const { p, r: w } of arr) { r -= w; if (r <= 0) return p; }
    }
    function clearAct() { document.querySelectorAll('.tile').forEach(t => t.classList.remove('active', 'winner')); }
    function randIdx(max, exc) { if (max <= 1) return 0; let i; do { i = Math.floor(Math.random() * max); } while (i === exc); return i; }
    async function animate() {
      const tiles = document.querySelectorAll('.tile'); if (!tiles.length) { running = false; return; }
      clearAct(); const idx = randIdx(tiles.length, prev); tiles[idx].classList.add('active'); prev = idx; beep();
      if (Date.now() - startTime >= 3000) delay += decel;
      const maxD = (winner && winner.category === 'A') ? 550 : 500;
      if (delay >= maxD) { running = false; clearTimeout(timerId); beep(); finish(); return; }
      timerId = setTimeout(animate, delay);
    }
    async function finish() {
      const msg = document.getElementById('resultMessage'); if (!winner) { msg.textContent = '抽選対象なし'; document.getElementById('startBtn').style.visibility = 'visible'; return; }
      const tiles = [...document.querySelectorAll('.tile')]; const idx = tiles.findIndex(t => t.dataset.id === winner.id);
      clearAct(); tiles[idx].classList.add('active'); await addDoc(collection(db, 'history'), { prizeId: winner.id, prizeName: winner.name, timestamp: new Date() });
      let blink = 0; const iv = setInterval(() => { tiles[idx].classList.toggle('winner'); if (++blink >= 15) { clearInterval(iv); tiles[idx].classList.add('winner'); document.getElementById('startBtn').style.visibility = 'visible'; } beep(); }, 200);
    }
    document.getElementById('startBtn').addEventListener('click', async () => {
      clearAct(); winner = await preselect(); if (!winner) return alert('賞がありません');
      decel = (winner.category === 'A') ? 17 : 20;
      document.getElementById('startBtn').style.visibility = 'hidden'; running = true; delay = 100; prev = -1; document.getElementById('resultMessage').textContent = '';
      startTime = Date.now(); animate();
    });

    // ===== 賞設定 =====
    document.getElementById('prizeForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('prizeName').value.trim();
      const qty = Number(document.getElementById('prizeQuantity').value);
      const cat = document.getElementById('prizeCategory').value;
      let rank = 1;
      try { const qr = query(collection(db, 'prizes'), orderBy('rank','desc'), { limit: 1 }); const qs = await getDocs(qr); if (!qs.empty) rank = qs.docs[0].data().rank + 1; } catch {};
      try { await addDoc(collection(db, 'prizes'), { rank, name, quantity: qty, category: cat, createdAt: new Date() }); document.getElementById('message').textContent = '登録成功'; } catch { document.getElementById('message').textContent = '登録エラー'; }
    });
    onSnapshot(query(collection(db,'prizes'),orderBy('rank','asc')), snap => {
      let html = '<table><tr><th>順位</th><th>名称</th><th>数量</th><th>区分</th></tr>';
      snap.forEach(d => { const dt = d.data(); html += `<tr><td>${dt.rank}</td><td>${dt.name}</td><td>${dt.quantity}</td><td>${dt.category}</td></tr>`; });
      html += '</table>'; document.getElementById('prizeList').innerHTML = html;
    });
    document.getElementById('resetBtn').addEventListener('click', async () => {
      if (!confirm('本当に初期化しますか？')) return; try {
        const ps = await getDocs(collection(db,'prizes')); await Promise.all(ps.docs.map(d => deleteDoc(doc(db,'prizes',d.id))));
        const hs = await getDocs(collection(db,'history')); await Promise.all(hs.docs.map(d => deleteDoc(doc(db,'history',d.id))));
        document.getElementById('message').textContent = '初期化完了';
      } catch { document.getElementById('message').textContent = '初期化エラー'; }
    });

    // ===== 抽選履歴 =====
    onSnapshot(query(collection(db,'history'),orderBy('timestamp','desc')), snap => {
      const tb = document.querySelector('#historyTable tbody'); tb.innerHTML = '';
      snap.forEach(d => { const dt = d.data(); const dateObj = dt.timestamp.toDate(); const tr = document.createElement('tr'); tr.innerHTML = `<td>${dt.prizeName}</td><td>${dateObj.toLocaleDateString()}</td><td>${dateObj.toLocaleTimeString()}</td>`; tb.appendChild(tr); });
    });
  </script>
</body>
</html>
